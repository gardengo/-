<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:hover {
            background-color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <div>
            <ul>
                <li v-for="room in rooms" @click="enterRoom(room.roomId)">
                    {{ room.name }}
                </li>
            </ul>
        </div>
        <form @submit.prevent="createRoom">
            <div class="form-group">
                <label for="name">Room Name:</label>
                <input type="text" v-model="newRoomName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-secondary">Create Room</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    rooms: [],
                    newRoomName: ''
                };
            },
            mounted() {
                this.fetchRooms();
            },
            methods: {
                fetchRooms() {
                    axios.get('/chat/rooms')
                        .then(response => {
                            this.rooms = response.data;
                        })
                        .catch(error => {
                            console.error('Error fetching rooms:', error);
                        });
                },
                createRoom() {
                    if (this.newRoomName.trim() === '') {
                        alert('Please write the name.');
                        return;
                    }

                    axios.post('/chat/room', { name: this.newRoomName })
                        .then(response => {
                            alert(response.data + ' Room has been created.');
                            this.newRoomName = '';
                            this.fetchRooms(); // Refresh the room list
                        })
                        .catch(error => {
                            console.error('Error creating room:', error);
                        });
                },
                enterRoom(roomId) {
                    window.location.href = '/chat/room?roomId=' + roomId;
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
